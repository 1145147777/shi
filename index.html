<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小网站</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
    }

    .header {
      font-size: 24px;
      color: rgb(255, 121, 11);
      background-color: rgb(255, 251, 6);
      border: 3px solid rgb(0, 0, 0);
      padding: 10px;
      margin-bottom: 15px;
      text-align: center;
    }

    .game-link {
      border: 1px solid rgb(0, 0, 0);
      padding: 15px;
      margin: 20px 0;
      text-align: center;
      display: block;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      background-color: #f5f5f5;
    }

    .game-link:hover {
      background-color: #e0e0e0;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      .header {
        font-size: 40px;
        text-align: left;
        width: fit-content;
      }

      .game-link {
        width: fit-content;
        margin-left: 50px;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <b>私人网站</b>
  </div>

  <img src="https://p3.ssl.qhimgs1.com/sdr/400__/t0165e976080e296369.jpg" alt="网站图片">

  <a class="game-link" href="http://127.0.0.1:5500/wuziqi.html">五子棋游戏</a>
</body>

</html>
